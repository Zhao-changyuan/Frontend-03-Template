<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在一个字符串中，找到字符”ab”</title>
</head>
<body>
<script>
function queryAb(str) {
    if (!str || str.length < 2) {
        return -1;
    }

    let i = 0;
    while(i < str.length - 1) {
        let curChar = str[i]
        let nextChar = str[i + 1]

        if (curChar === 'a') {
            if (nextChar === 'b') {
                return i;
            } else {
                i++;
                continue;
            }
        } else {
            if (nextChar === 'a') {
                i++;
            } else {
                i += 2;
            }
            continue;
        }
    }

    return -1;
}

console.log(queryAb("I'm b dog!!!ab"));
</script>
</body>
</html>
